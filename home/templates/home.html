{% extends "base.html" %}
{% load static %}
{% block content%}
<div>
    {% if user.is_authenticated %}
    <h1 class="text-title">Bem-Vindo(a) {{user.username}}</h1>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <h1 class="text-title">Faça login para acessar sua sessão</h1>
    <a href="{% url 'login' %}">Login</a>
    {% endif%}
</div>
{% endblock %}
