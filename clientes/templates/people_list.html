{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <title>Persons</title>
</head>
<body id="background">
        <h1 class="text-title ">Lista de pessoas</h1>
        <a href="{% url 'logout' %}">Logout</a>
        {% for p in persons%}
        <p class="name">{{p.first_name}} {{p.last_name}} |<a class="link" href="{% url 'persorns_update' p.id %'}">editar</a>| 
            <a class="link" href="{% url 'persorns_delete' p.id %}">deletar</a>
        </p>
        
        {% endfor %}
        <br/>
        <br/>
        <a class="link" href="{% url 'persorns_new'%}">novo</a>
</body>
</html>
